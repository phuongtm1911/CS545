<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="layout/layout"
      xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>
            Log in
        </title>
    </head>
    <body>

        <div layout:fragment="content">
            <div class="login-box">
                <div class="login-logo">
                    <a href="#"><b>Admin</b></a>
                </div>
                <div class="login-box-body">
                    <p class="login-box-msg">Sign in</p>
                    <form action="home" th:action="@{/login}" method="post">
                        <p class="form-row form-row-first">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="text" id="username" name="username" class="input-text" placeholder="Email"/>
                        </p>
                        <p class="form-row form-row-last">
                            <label for="password">Password <span class="required">*</span></label>
                            <input type="password" id="password" name="password" class="input-text" placeholder="Password"/>
                        </p>
                        <div class="clear"></div>

                        <p class="form-row">
                            <input type="submit" value="Login" class="button"/>
                        </p>

                        <div class="row">
                            <div class="col-xs-12">
                                <div th:if="${param.error}" class="alert alert-danger alert-dismissable" >
                                    <p><i class="icon fa fa-ban"></i> <span>Invalid Email and Password.</span></p>
                                </div>
                                <div th:if="${param.logout}" class="alert alert-info alert-dismissable" >
                                    <p><i class="icon fa fa-info"></i> <span>You have been logged out.</span></p>
                                </div>
                                <div th:if="${msg!=null}" class="alert alert-warning alert-dismissable" >
                                    <p><i class="icon fa fa-warning"></i> <span th:text="${msg}"></span></p>
                                </div>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
